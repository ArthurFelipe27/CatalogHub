<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body p-4 p-md-5">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title mb-0">Cadastro de Produto</h2>
                            <a th:href="@{/listar}" class="btn btn-outline-primary">Ver Lista</a>
                        </div>

                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/cadastro}" th:object="${produtoDTO}" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" th:field="*{nome}" class="form-control" />
                                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <textarea th:field="*{descricao}" class="form-control" rows="3"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="preco" class="form-label">Preço (R$):</label>
                                    <input type="number" step="0.01" th:field="*{preco}" class="form-control" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
                                </div>
                                
                                <!-- NOVO CAMPO QUANTIDADE -->
                                <div class="col-md-4 mb-3">
                                    <label for="quantidade" class="form-label">Qtd. Estoque:</label>
                                    <input type="number" th:field="*{quantidade}" class="form-control" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="categoria" class="form-label">Categoria:</label>
                                    <select th:field="*{categoria}" class="form-select">
                                        <option value="">Selecione...</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.descricao}"></option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
