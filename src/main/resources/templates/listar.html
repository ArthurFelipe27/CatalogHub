<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); }
        .low-stock { color: #dc3545; font-weight: bold; } /* Estilo para estoque baixo */
    </style>
</head>
<body class="container py-5">
    <div class="card">
        <div class="card-body p-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
                <h2 class="card-title mb-0">Lista de Produtos</h2>
                <a th:href="@{/cadastro}" class="btn btn-primary">Cadastrar Novo Produto</a>
            </div>

            <!-- Formulários de Filtro e Busca -->
            <div class="row g-2 mb-4 align-items-end">
                <!-- Filtro por Categoria -->
                <div class="col-md-4">
                    <form th:action="@{/listar}" method="get">
                        <label for="categoria" class="form-label">Filtrar por Categoria:</label>
                        <select id="categoria" name="categoria" class="form-select" onchange="this.form.submit()">
                            <option value="">Todas</option>
                            <option th:each="cat : ${categorias}" 
                                    th:value="${cat}" 
                                    th:text="${cat.descricao}"
                                    th:selected="${cat == categoriaSelecionada}"></option>
                        </select>
                    </form>
                </div>
                
                <!-- Busca por Nome -->
                <div class="col-md-5">
                     <form th:action="@{/listar}" method="get" class="d-flex gap-2">
                        <div class="flex-grow-1">
                             <label for="busca" class="form-label">Buscar por Nome:</label>
                             <input type="text" id="busca" name="busca" class="form-control" th:value="${buscaAtual}" placeholder="Digite o nome...">
                        </div>
                        <div class="align-self-end">
                            <button type="submit" class="btn btn-outline-primary">Buscar</button>
                        </div>
                     </form>
                </div>

                <div class="col-md-auto ms-auto">
                    <a th:href="@{/listar}" class="btn btn-secondary w-100">Limpar Filtros</a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Estoque</th> <!-- Nova coluna -->
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="produto : ${produtos}">
                            <td th:text="${produto.id}">1</td>
                            <td th:text="${produto.nome}">Nome</td>
                            <td th:text="${produto.categoria.descricao}">Cat</td>
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}">R$ 100,00</td>
                            
                            <!-- Coluna Estoque com lógica condicional -->
                            <td>
                                <span th:text="${produto.quantidade}">10</span>
                                <span th:if="${produto.quantidade < 5}" class="badge bg-danger ms-2">Baixo!</span>
                            </td>

                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
                                    <a th:href="@{/excluir/{id}(id=${produto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza?');">Excluir</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${#lists.isEmpty(produtos)}" class="alert alert-info mt-3" role="alert">
                Nenhum produto encontrado.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
